<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="authGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="100" cy="100" r="90" fill="#09090b"/>
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#authGradient)" stroke-width="2" opacity="0.5"/>
  
  <!-- Shield shape -->
  <g filter="url(#glow)">
    <path 
      d="M100 30 L150 55 L150 105 C150 135 130 160 100 175 C70 160 50 135 50 105 L50 55 Z" 
      fill="url(#shieldGradient)"
      opacity="0.9"
    />
    
    <!-- Lock body -->
    <rect x="80" y="95" width="40" height="35" rx="4" fill="#09090b"/>
    
    <!-- Lock shackle -->
    <path 
      d="M85 95 L85 80 C85 67 92 60 100 60 C108 60 115 67 115 80 L115 95" 
      fill="none" 
      stroke="#09090b" 
      stroke-width="8"
      stroke-linecap="round"
    />
    
    <!-- Keyhole -->
    <circle cx="100" cy="108" r="5" fill="url(#authGradient)"/>
    <rect x="98" y="108" width="4" height="12" rx="1" fill="url(#authGradient)"/>
    
    <!-- Checkmark -->
    <path 
      d="M88 145 L96 153 L112 137" 
      fill="none" 
      stroke="#22c55e" 
      stroke-width="4" 
      stroke-linecap="round" 
      stroke-linejoin="round"
    >
      <animate 
        attributeName="stroke-dashoffset" 
        from="30" 
        to="0" 
        dur="0.5s" 
        fill="freeze"
        begin="0.3s"
      />
      <animate 
        attributeName="stroke-dasharray" 
        from="0 30" 
        to="30 30" 
        dur="0.5s" 
        fill="freeze"
        begin="0.3s"
      />
    </path>
  </g>
  
  <!-- AuthMaster text -->
  <text x="100" y="195" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="url(#authGradient)" text-anchor="middle">AUTHMASTER</text>
</svg>
